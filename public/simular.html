<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USSD Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 320px;
      height: 600px;
      background: #111;
      border-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 6px solid #222;
    }

    .screen {
      flex: 1;
      background: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .screen-header {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin-bottom: 10px;
    }

    .screen-output {
      flex: 1;
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
      white-space: pre-line;
    }

    .screen-input {
      display: flex;
      gap: 10px;
    }

    .screen-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .screen-input button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .screen-input button:hover {
      background: #1e40af;
    }

    .footer {
      background: #111;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="phone">
    <div class="screen">
      <div class="screen-header">USSD Simulator</div>
      <div id="output" class="screen-output">Welcome to Sidian Bank</div>
      <div class="screen-input">
        <input id="input" type="text" placeholder="Type here..." />
        <button onclick="sendInput()">Send</button>
      </div>
    </div>
    <div class="footer">SIDIAN BANK</div>
  </div>

  <script>
    let started = false;
    let sessionId = 'sess-' + Math.floor(Math.random() * 1000000);

    async function sendInput() {
      const inputEl = document.getElementById('input');
      const output = document.getElementById('output');

      let inputToSend = inputEl.value;

      if (!started) {
        inputToSend = '';
        started = true;
      }

      try {
        const response = await fetch('http://localhost:5000/sidianussd', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sessionId,
            phoneNumber: '+254705285825',
            input: inputToSend
          })
        });

        const text = await response.text();

        // Strip CON/END
        const cleanText = text.replace(/^CON\s+/i, '').replace(/^END\s+/i, '');

        output.textContent = cleanText;
        output.scrollTop = output.scrollHeight;
        inputEl.value = '';
      } catch (err) {
        output.textContent = 'Error connecting to backend. Please check your server.';
        console.error(err);
      }
    }

    // Send input on Enter key
    document.getElementById('input').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendInput();
    });
  </script>

</body>

</html>
